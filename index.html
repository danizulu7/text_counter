<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/darkmode.css" />
    <title>Text Counter</title>
  </head>
  <body class="darkMode">
    <div class="container">
      <div class="navItems">
        <button id="darkModeButton">
        </button>
        <button id="lang" onclick="changeLang()">
        </button>
      </div>
      <div class="textContainer">
        <h1>Text Counter</h1>
        <div class="tags">
          <div class="tag-words tag-box"><p>Words: </p><span id="words">0</span></div>
          <div class="tag-numbers tag-box"><p>Numbers: </p><span id="numbers">0</span></div>
          <div class="tag-sum tag-box"><p>Sum of Numbers: </p><span id="sum">0</span></div>
          <div class="tag-counter tag-box"><p>Characters: </p><span id="counter">0</span></div>
          <div class="tag-withoutSpaces tag-box"><p>Characters without spaces: </p><span id="withoutSpaces">0</span></div>
          <div class="tag-average tag-box"><p>Average length: </p><span id="average">0</span></div>
        </div>
        <textarea
          id="inputText"
          rows="4"
          cols="50"
          oninput="updateCounter()"
        ></textarea>
        <button id="clearButton" onclick="clearInput()">Clear Text</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/darkmode.js"></script>
    <script src="./js/lang.js"></script>
  </body>
</html>
